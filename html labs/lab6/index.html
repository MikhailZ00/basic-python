<fieldset>
	<legend>Регистрация</legend>
  <form>
    <div>
      <input type="text" id="name" name="name" placeholder="Имя" required type="text" pattern="[A-Za-zА-Яа-я]+" required>
    </div>
    <div>
      <input type="text" id="surname" name="surname" placeholder="Фамилия" required type="text" pattern="[A-Za-zА-Яа-я]+" required>
    </div>
    <div class="flex-radio">
      <div class="radio container">
      <label> мужской
        <input type="radio" id="male" name="sex" value="мужской">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="radio container">
      <label> женский
        <input type="radio" id="female"  name="sex" value="женский">
        <span class="checkmark"></span>
      </label>
    </div>
    </div>
    <div>
      <input type="email" id="email" name="email" placeholder="E-mail" required>
    </div>
    <div>
      <select name="country" id="country">
        <option>Страна</option>
        <option value="Россия">Россия</option> 
        <option value="Украина">Украина</option> 
        <option value="Беларусь">Беларусь</option> 
      </select> 
      <div class="select-arrow"></div> 
    </div> 
</form>
<div class="formButton">
